<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DevOps Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff; /* White background for content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Soft shadow */
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        h2 {
            border-bottom: 1px solid #ccc; /* Gray border under headings */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
        .projects {
            margin-top: 20px;
        }
        .project {
            margin-bottom: 10px;
        }
        .contact {
            margin-top: 20px;
            text-align: center;
        }
        .contact a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact a:hover {
            color: #555;
        }
    </style>
</head>

</html>
